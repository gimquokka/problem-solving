<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 마에스트로</title>
    <link rel="stylesheet" href="index.css">
    <script src='index.js'></script>

</head>

<body>

    <header id="header">
        <label class="toggle">
            <input type="checkbox" name='darkModeSwitch' onclick="DarkMode()">
            <span class="toggleBtn"></span>
        </label>
    </header>

    <div class="container">

        <main role="main" id="main">
            <p>
                <img src="./img/Day.png" id="mainLogo">
            </p>
            <h4>소프트웨어 마에스트로</h4>
            <h5>세상을 움직이는 최고급 SW 인재</h5>
            <p>
                <input type="text" id="searchBox" placeholder="소프트웨어 마에스트로에 대해 궁금한 내용을 검색해보세요!">
            </p>
            <p>
                <input type="button" id="faqBtn" value="FAQ 보러가기">
            </p>
        </main>

    </div>
    
    <footer id="footer">
        <div class="left_footer">
            <p>소프트웨어 마에스트로</p>
        </div>

        <div class="right_footer">
            <p>세상을 움직이는 최고급 SW 인재</p>
        </div>
    </footer>

</body>

</html>
